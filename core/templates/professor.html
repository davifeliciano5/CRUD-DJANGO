{% extends 'apresentacao.html' %}
{% load bootstrap4 %}
{% block content  %}

    <div class="row">
        <h1>Professores</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CREF</th>
                </tr>
            </thead>
            <tbody>
                {% for professor in object_list %}
                    <tr>
                        <td>{{ professor.pk }}</td>
                        <td>{{ professor.nome }}</td>
                        <td>{{ professor.cref }}</td>
                        <td>
                            <a class="btn btn-warning" href="{% url 'editandoprofessor' professor.pk %}">Editar</a>
                            <a class="btn btn-danger" href="{% url 'removeprofessor' professor.pk %}">Deletar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-success mt-2" href="{% url 'criaprofessor' %}">Criar Professor</a>
    </div>
{% endblock %}
